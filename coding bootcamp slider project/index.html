<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<style>
 
  .container {
    display: flex;
    flex-wrap: wrap-reverse;
  }

  .quotation-mark {
    position: absolute;
    margin-top: 110px;
    margin-left: 360px
  }

  .testimony-remarks {
    position: relative;
    font-family: 'Inter', sans-serif;
    text-align: left;
    font-size: 32px;
    font-weight: 300;
    margin-right: 300px;
    padding: 200px;
  }

  .testimony-cite {
    font-size: 20px;
    font-weight: 700;
  }
  .testimony-cite-role {
    font-size: 20px;
    font-weight: 500;
    color: gray;
  }

.slider-image {
  position: absolute;
  margin-top: 100px;
  margin-left: 800px;
  z-index: -1;
  border-radius: 10px;
}
.background {
  position: absolute;
  z-index: -2;
  margin-left: 700px;
}

@media only screen and (max-width:375px)
{
  .quotation-mark {
    position: absolute;
    width: 30%;
    margin: 630px 0 0 300px;
  }

  .background {
  position: absolute;
  width: 500px;
  margin: 100px 0 0 150px;
}

.slider-image {
  position: absolute;
  width: 400px;
  z-index: -1;
  margin: 140px 0 0 220px;
}
.testimony-remarks {
    position: relative;
    font-family: 'Inter', sans-serif;
    text-align: center;
    width: 100%;
    font-weight: 300;
    margin: 500px 0 0 -110px;
  }
}
/* .toggle-icons{
  display:flex;
  justify-content: start;
  z-index:3;
} */
</style>

<body>

  <div class="container"> 
    <div class="left-side">
      <img src="images/pattern-quotes.svg" alt="quotation-mark" class="quotation-mark">

      <blockquote class="testimony-remarks">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”  <br>
        <cite class="testimony-cite">Tanya Sinclair</cite> <br>
            <span class="testimony-cite-role">UX Engineer</span>
          </blockquote>
      <img src="images/pattern-curve.svg" alt="pattern-curve" class="pattern-curve">
    </div>
        <div class="right-side">
            <img class="slider-image" src="images/image-tanya.jpg">

            <!-- <div class="toggle-icons">
              <img src="images/icon-next.svg" alt="next-icon" class="next-icon">
              <img src="images/icon-prev.svg" alt="prev-icon" class="prev-icon">
            </div> -->

            <img src="images/pattern-bg.svg" alt="background" class="background">      
        </div>
  </div>
    
    
  <!-- “ If you want to lay the best foundation possible I’d recommend taking this course. 
  The depth the instructors go into is incredible. I now feel so confident about 
  starting up as a professional developer. ”

  John Tarkpor
  Junior Front-end Developer -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
