<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    html {
        font-size: 62.5%;
    }

    body {
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
    }

    .container {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: row-reverse;
    }

    .quotation-mark {
        position: absolute;
        margin-top: 15%;
        margin-left: 20%
    }

    .testimony-remarks {
        position: relative;
        text-align: left;
        font-size: 3.2rem;
        font-weight: 200;
        margin-top: 6%;
        margin-right: 27%;
        padding: 200px;
    }

    .caption{
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: -150px;
        margin-left: 200px;
    }
    .testimony-cite {
        font-size: 2rem;
        font-weight: 700;
        font-style: normal;
    }

    .testimony-role {
        font-size: 2rem;
        font-weight: 500;
        color: gray;
        padding-left: 7px;
    }

    .slider-image {
        position: absolute;
        top: 13%;
        right: 10%;
        z-index: -1;
        border-radius: 1rem;
        box-shadow: 0px 40px 50px -20px hsla(240, 38%, 20%, 0.3);
    }

    .toggle-icons {
        position: absolute;
        top: 75%;
        right: 35%;
    }

    .prev-icon, #prev-btn {
        border-radius: 50% 0 0 50%;
        padding: 10px 15px 10px 13px;
        background-color: white;
        border-style:none;
        margin-right: -6px;
    }
    
    #prev-btn:hover, .prev-icon:hover{
        cursor: pointer;
        outline-style: none;
    }

    .next-icon, #next-btn {
        border-radius: 0 50% 50% 0;
        padding: 10px 13px 10px 15px;
        background-color: white;
        border-style: none;
    }

    .next-icon:hover, #next-btn {
        cursor: pointer;
        outline-style: none;
    }

    .background {
        position: absolute;
        z-index: -2;
        margin-top: 3%;
        margin-left: 675px;
    }

    .pattern-curve {
        position: absolute;
        bottom: 0;
        left: 0;
    } 

    .attribution {
        width: 100%;
        margin: 0 auto;
        position: absolute;
        bottom: 10%;
        text-align: center; 
    }

    @media only screen and (max-width:375px)    {
        .quotation-mark {
            position: absolute;
            width: 30%;
            margin: 610px 0 0 250px;
        }

        .background {
            position: absolute;
            width: 550px;
            margin-top: 10%;
            margin-left: 3%
        }

        .slider-image {
            position: absolute;
            width: 440px;
            z-index: -1;
            margin-right: -52%;
            border-radius: 1rem;
            box-shadow: 0px 40px 50px -20px hsla(240, 38%, 20%, 0.3);
        }

        .toggle-icons {
            position: absolute;
            right: -2%;
        }

        .prev-icon, #prev-btn {
            padding: 10px 15px 10px 13px;
            margin-right: -8px;
        }

        .testimony-remarks {
            position: absolute;
            font-family: 'Inter', sans-serif;
            text-align: center;
            width: 150%;
            font-weight: 300;
            padding: 20px;
            margin-top: 650px;
        } 

        .pattern-curve {
            position: absolute;
            bottom: -475px;
            width: 500px;
        } 

        .attribution {
            display: none;
        }
        .caption{
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 940px;
        }

        .testimony-cite {
            margin-left: -40%;
        }

        .testimony-role {
            margin-left: -40%;
        }
    }
</style>
<body>
    <div class="container"> 
        <div class="left-side">
            <img src="images/pattern-quotes.svg" alt="quotation-mark" class="quotation-mark">

            <blockquote class="testimony-remarks">
                “ I’ve been interested in coding for a while but never taken the jump, until now. 
                I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                excited about the future. ”  
            </blockquote>

                <figcation class="caption">
                    <cite class="testimony-cite">Tanya Sinclair</cite>
                    <p class="testimony-role">UX Engineer</p>
                </figcation>

            </div>
            <img src="images/pattern-curve.svg" alt="pattern-curve" class="pattern-curve">
        
        <div class="right-side">
            <img class="slider-image" src="images/image-tanya.jpg">

            <div class="toggle-icons">
                <button id="prev-btn">
                    <img src="images/icon-prev.svg" alt="prev-icon" class="prev-icon">
                </button>

                <button id="next-btn">
                    <img src="images/icon-next.svg" alt="next-icon" class="next-icon">
                </button>
            </div>

            <img src="images/pattern-bg.svg" alt="background" class="background">      
        </div>
    </div>
        
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">TofuSupreme</a>.
    </div>

    <script>
        const data = [
            {
                img: "images/image-tanya.jpg",
                testimony: `“I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future.”`,
                cite: "Tanya Sinclair",
                role: "UX Engineer"
            },
            {
                img: "images/image-john.jpg",
                testimony: `"If you want to lay the best foundation possible I’d recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. ”`,
                cite: "John Tarkpor",
                role: "Junior Front End Developer"
            }
        ]

        const state = {
            userIndex: 0
        }

        const image = document.querySelector('.slider-image')
        const testimony = document.getElementsByClassName('testimony-remarks')[0]
        const cite = document.getElementsByClassName('testimony-cite')[0]
        const role = document.getElementsByClassName('testimony-role')[0]
        
        function updateUI(){
            image.src = data[state.userIndex].img
            testimony.textContent = data[state.userIndex].testimony
            cite.textContent = data[state.userIndex].cite
            role.textContent = data[state.userIndex].role
        }

        const userNumber = data.length - 1
        
        function togglePrevBtn(event){
            if (state.userIndex !== 0) {
                state.userIndex--
            } else {
                state.userIndex = userNumber
            }
            
            updateUI()
        }

        function toggleNextBtn(event){
            if (state.userIndex < userNumber){
                state.userIndex++
            } else {
                state.userIndex = 0
            }

            updateUI()
        }
        
        const prevBtn = document.getElementById('prev-btn')
        const nextBtn = document.getElementById('next-btn')
        prevBtn.addEventListener('click', togglePrevBtn)
        nextBtn.addEventListener('click', toggleNextBtn)
    </script>
</body>
</html>
